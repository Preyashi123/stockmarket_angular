<app-userheader></app-userheader>
<div class="commonmain">

    <div  *ngIf ="updatepage===true" >
        <h3>Update user</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Username</label>
              <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
            </div>
        
            <div class="form-group">
              <label for="name">Password</label>
              <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
            </div>
        
            <div class="form-group">
              <label for="name">Email Address</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name = "email">
            </div>
         
        
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
          <div *ngIf="success && processend ">SUCCESSFUL</div>
        
          <div *ngIf="!success && processend">FAILURE</div>
         

</div>
