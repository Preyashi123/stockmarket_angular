<div  class="container">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <form style="text-align:center" [formGroup]="graphtypeForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-4 col-md-2">
          <select class="browser-default custom-select custom-select-lg mb-3" formControlName="name">
            <option disabled selected>Choose graph type</option>
            <!-- <option *ngFor="let graph of graphtype">{{graph}}</option> -->
            <option>line</option>
            <option >bar</option>
          </select>
        </div>  
        <div class="col-4 col-md-2">
          <select class="browser-default custom-select custom-select-lg mb-3" formControlName="number">
              <option disabled selected  >Choose graph number</option>
              <option >1</option>
              <option >2</option>
          </select>
        </div>
        <div class="col-5 col-md-2">
          <button  class="btn btn-danger">Submit</button>
        </div>
      </div>
    </form>
      <div>
        <button type="button" 
        (click)="export()" 
        class="btn btn-danger">
          Export Data
        </button>
      </div>

</div>



<div style="text-align:center">
  <!-- <h4>Minimum- {{min1}}  Maximum- {{max1}}</h4> -->
  <canvas id="chart1" width="100" height="30"></canvas>
  <!-- <h4>Minimum- {{min2}}  Maximum- {{max2}}</h4> -->
  <div >
    <canvas *ngIf = "showSecondChart" id="chart2" width="100" height="30"></canvas>
  </div>
</div>
